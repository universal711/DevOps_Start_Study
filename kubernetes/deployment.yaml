apiVersion: apps/v1
kind: Deployment
metadata:
  name: visit-counter
  namespace: visit-counter
  labels:
    app: visit-counter
    version: "1.0"
spec:
  replicas: 3
  # 5. Добавлена стратегия деплоя
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: visit-counter
  template:
    metadata:
      labels:
        app: visit-counter
        version: "1.0"
    spec:
      containers:
      - name: visit-counter
        image: visit-counter:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: visit-counter-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: visit-counter-config
              key: NODE_ENV
        # 4. Улучшены ресурсы для production
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # 3. Улучшены пробы для мониторинга и готовности
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        # 1. Восстановлен securityContext (важно для безопасности)
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsGroup: 1001
          capabilities:
            drop:
              - ALL
