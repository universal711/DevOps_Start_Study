apiVersion: apps/v1
kind: Deployment
metadata:
  name: visit-counter
  namespace: visit-counter
  labels:
    app: visit-counter
    version: "1.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: visit-counter
  template:
    metadata:
      labels:
        app: visit-counter
        version: "1.0"
    spec:
      containers:
      - name: visit-counter
        image: visit-counter:1.0  # This will be replaced in CI/CD
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: visit-counter-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: visit-counter-config
              key: NODE_ENV
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
